<header class="l-header">
<ul class="top-menu disable-link-styles">
  <li class="logo-small-containber">
    <a  class="v-center-block-parent">
      <img src="" alt="" class="v-center-block logo-small angular-university-logo"
      src="https://angular-academy.s3.amazonaws.com/main-logo/main-logo-small-hat.png"
      data-pin-nopin="true">
    </a>
  </li>
  <li><a class="inputs"></a></li>
</ul>
</header>
<body>
  <div class="container">
    <h1>Font Awesome</h1>
    <div class="form">
      <div class="form-row">
        <label for="email">Normal Input</label>
        <input type="email" name="email" class="normal-input" placeholder="E-mail">
      </div>
      <div class="form-row">
        <label for="email">Email:</label>
        <inputwrapper icon="envelope" >
          <input name="email" placeholder='Type your email'/>
        </inputwrapper>
      </div>
      <div class="form-row">
        <label for="password">Password:</label>
        <inputelement icon="lock">
          <input name="password"  placeholder='Type your password'/>
        </inputelement>
      </div>
      <div class="form-row">
        <label for="stripe">Stripe:</label>
        <fa-input name="stripe" icon="cc-stripe"></fa-input>
      </div>
      <div class="form-row">
        <label for="paypal">Paypal:</label>
        <fa-input name="paypal" icon="paypal"></fa-input>
      </div>
    </div>
  </div>
</body>
