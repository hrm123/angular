<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive"
        style="max-height:300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe<Span class="caret"></Span></button>
            <ul class="dropdown-menu">
                <li>
                    <a href="#" class="c">To shopping List</a>
                </li>
                <li>
                    <a href="#" class="c">Edit Recipe</a>
                </li>
                <li>
                    <a href="#" class="c">Delete Recipe</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">{{recipe.description}}</div>
</div>

<div class="row">
    <div class="col-xs-12">Ingredents</div>
</div>
