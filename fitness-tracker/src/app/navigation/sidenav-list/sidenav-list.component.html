<mat-nav-list>
    <a mat-list-item *ngIf="!isAuth" routerLink="/signup" (click)="onClose()">
        <mat-icon>face</mat-icon> <span class="nav-caption">SignUp</span>
    </a>
    <a mat-list-item *ngIf="!isAuth" routerLink="/login" (click)="onClose()">
        <mat-icon>input</mat-icon> <span class="nav-caption">Login</span>
    </a>
    <a mat-list-item *ngIf="isAuth" routerLink="/training" (click)="onClose()">
        <mat-icon>fitness_center</mat-icon> <span class="nav-caption">Training</span>
    </a>
    <a mat-list-item *ngIf="isAuth" routerLink="/chat" (click)="onClose()">
        <mat-icon>chat</mat-icon> <span class="nav-caption">Chat</span>
    </a>

    <mat-list-item>
        <button mat-icon-button  *ngIf="isAuth" (click)="onLogout()">
            <mat-icon>eject</mat-icon>
            <span class="nav-caption">Logout</span>
        </button>
    </mat-list-item>
</mat-nav-list>
